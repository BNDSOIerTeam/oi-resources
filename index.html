<html>
  <head>
    <title> BNDS OIer 信息学资料库 </title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <p id="notice"> 请稍后，正在列出资料 </p>
    <div id='result'></div>
    <script>
      $.getJSON('https://bndsoierteam.github.io/oi-resources/pages.json', function(data){
        data.forEach(function(item, key){
          $('#result').html($('#result').html()+'<a href='+item['id']+'>'+item['name']+'</a>\n');
        })
      $('#notice').html('已列出！')
      });
    </script>
  </body>
</html>
